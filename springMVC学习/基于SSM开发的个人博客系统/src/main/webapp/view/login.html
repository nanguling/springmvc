<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="/myweb/static/jquery/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="/myweb/js/app.js"></script>
</head>
<body>
<center>
    <form id="login_form" method="post" action="/myweb/login">
        <table border="2">
            <tr>
                <td>登录名</td>
                <td><input type="text" name="userName" placeholder="请输入用户名"/></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password" placeholder="请输入密码"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="登录"/></td>
                <td><input type="reset"/></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
